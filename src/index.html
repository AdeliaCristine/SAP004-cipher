<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MensagemSecreta</title>
    <link rel="stylesheet" href="image/style.css" />
  </head>
  <body>
    <header>
     <img src="image/msg2.png" width="60%" height="60%" id="img">
    </header>
    <section>
      <p id="vamos"></p>
      <form id="formulario">
        <div id="box">
          <label for="pessoas-cadastradas" class="text">Para quem será sua mensagem?</label>
            <select id="pessoas-cadastradas" class="text">
              <option value=""></option>
              <option  id= "1" value="Gabriela">Gabriela</option>
              <option  id="2" value="Jardel">Jardel</option>
              <option  id="3"  value="Carla">Carla</option>
            </select>
       </div> 
        <div>
          <label for="offset" class="text">Qual a sua senha?</label>
          <input type="number" id="offset" min="0" max="999" class="text" required oninput="validity.valid||(value='');">
        </div>
        <div>
          <label for="msg-entrada" required class="texto">Digite sua mensagem.</label>
          <div>
          <textarea type="text" id="msg-entrada" class="msgR"></textarea>
          <div>
            <button  value="cifrar" class="bt" id="encode">Cifrar</button>
            <button  value="decifrar" class="bt" id="decode">Decifrar</button>
            </div>
          </div>
         
          
        </div>
        <div>
          <label for="msg-saida" class="text">Aqui está sua mensagem.</label>
          <div>
            <textarea id="msg-saida" class="msgR" type ="text"></textarea>
          </div>
          <div>
            <button  value="limpar" class="bt" id="limpar">Limpar</button>
          </div>
          <button  value="confirmar" class="bt" id="confirmar">Enviar</button>        
        </div>    
               
      </form>
      <div id="final">
        <p id="sua-msg" class="text"></p>
        <div>
          <p id="off" class="text"></p>
        </div>
        <div>
          <p id="cifrada" class="text"></p>
        </div>               
        <button  value="voltar" class="bt" id="voltar">Voltar</button>
        <div>
          <p id="decifrada" class="text"></p>
        </div>               
      </div>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
